# Render Blueprint - CCIS CodeHub
# https://render.com/docs/blueprint-spec

services:
  # Django Backend API
  - type: web
    name: ccis-codehub-api
    runtime: python
    region: singapore  # Closest to Philippines
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com,.vercel.app"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://ccis-codehub.vercel.app"
      - key: DATABASE_URL
        fromDatabase:
          name: ccis-codehub-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard

  # PostgreSQL Database
  - type: pgsql
    name: ccis-codehub-db
    region: singapore
    plan: free
    databaseName: ccis_codehub
    user: ccis_user
