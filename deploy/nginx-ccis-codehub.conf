# CCIS-CodeHub Nginx Configuration
# Copy to: /etc/nginx/sites-available/ccis-codehub

# Frontend - Main domain
server {
    listen 80;
    server_name ccis-codehub.space www.ccis-codehub.space;
    
    root /home/deploy/CCIS-CodeHub/frontend/dist;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # Frontend routing (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static assets caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API proxy (for same-domain API calls)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
    }
    
    # Media files
    location /media/ {
        alias /home/deploy/CCIS-CodeHub/backend/media/;
        expires 7d;
    }
    
    # Static files from Django
    location /static/ {
        alias /home/deploy/CCIS-CodeHub/backend/staticfiles/;
        expires 7d;
    }
}

# API subdomain (optional - for dedicated API access)
server {
    listen 80;
    server_name api.ccis-codehub.space;
    
    client_max_body_size 50M;
    
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /static/ {
        alias /home/deploy/CCIS-CodeHub/backend/staticfiles/;
    }
    
    location /media/ {
        alias /home/deploy/CCIS-CodeHub/backend/media/;
    }
}
